<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <div>
            <label>First Name</label>:<input type="text" name="firstname" value="{{employee.first_name}}"/>
        </div>
        <div>
            <label>Last Name:</label><input type="text" name="lastname" value="{{employee.last_name}}"/>
        </div>
        <div>
            <label>Title:</label>
            <select name="title">
                <option value="Manager" {%if employee.title=='Manager'%} selected {%endif%}>Manager</option>
                <option value="Executive" {%if employee.title=='Executive'%} selected {%endif%}>Executive</option>
                <option value="Support" {%if employee.title=='Support'%} selected {%endif%}"}>Support</option>
            </select>
        </div>
        <div>
            <label>Salary:</label><input type="text" name="salary" value="{{employee.salary}}"/>
        </div>
        <input type="submit" value="Update Employee"/>
    </form>
</body>
</html>
