{%extends 'layout.template.html'%}

{%block title%}
Show Employees
{%endblock%}

{%block content%}
    <h1>HRM</h1>
    <ul>
        {%for e in employees %}
        <li>{{e.first_name}} {{e.last_name}} - {{e.title}}, Salary:{{e.salary}} 
            <a href="{{ url_for('edit_employee', id=e.id) }}">Edit</a>
            <a href="{{ url_for('confirm_delete', id=e.id) }}">Delete</a>
        </li>
        {%endfor%}
    </ul>
{%endblock%}
